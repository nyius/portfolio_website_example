<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/8b75dbfb6e.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/main.css" />
		<title>Joseph Scicluna | Contact Me</title>
	</head>
	<body>
		<!-- Header -->
		<header id="header-inner">
			<div class="container">
				<nav id="main-nav">
					<img src="img/logo.png" alt="My Logo" id="logo" />
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="work.html">Work</a></li>
						<li>
							<a href="contact.html" class="current">Contact</a>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Section A: Form -->
		<section id="contact-a" class="text-center py-3">
			<div class="container">
				<h2 class="section-title">Get In Touch</h2>
				<div class="bottom-line"></div>
				<p>Here is how you can reach me</p>
				<form>
					<div class="text-fields">
						<!--  -->
						<input
							type="text"
							class="text-input name-input"
							placeholder="Name"
						/>
						<!--  -->
						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
						/>
						<!--  -->
						<input
							type="email"
							class="text-input email-input"
							placeholder="Email"
						/>
						<!--  -->
						<input
							type="text"
							class="text-input phone-input"
							placeholder="(###) ### - ####"
						/>
						<!--  -->
						<textarea
							type="text"
							class="text-input message-input"
							placeholder="Your Message"
						>
						</textarea>
					</div>
					<button type="submit" class="btn-dark">Submit</button>
				</form>
			</div>
		</section>

		<!-- Section B: COntact Info -->
		<section id="contact-b" class="py-3 bg-dark">
			<div class="container">
				<div class="contact-info">
					<div>
						<i class="fas fa-envelope fa-2x"></i>
						<h3>Email</h3>
						<p>Josephdesigned@gmail.com</p>
					</div>
					<div>
						<i class="fas fa-phone fa-2x"></i>
						<h3>Phone</h3>
						<p>(705)220-7676</p>
					</div>
					<div>
						<i class="fas fa-address-card fa-2x"></i>
						<h3>Address</h3>
						<p>46 Archer Cres, Elmvale</p>
					</div>
				</div>
			</div>
		</section>

		<!-- Section C: Tag line -->
		<section id="contact-c" class="bg-main py-4 text-center">
			<div class="container">
				<h1>Lets Start Your Next Project</h1>
			</div>
		</section>

		<!-- Footer -->
		<footer id="main-footer">
			<div class="footer-content container">
				<p>Copyright &copy; 2021 | Joseph Scicluna</p>
				<div class="social">
					<i class="fab fa-twitter"></i>
					<i class="fab fa-instagram"></i>
					<i class="fab fa-facebook"></i>
				</div>
			</div>
		</footer>
	</body>
</html>
